<div class="container">

    <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of users;let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{u.First}}</td>
            <td>{{u.Last}}</td>
            <td>{{u.Handle}}</td>
          </tr>          
        </tbody>
      </table>
</div>
